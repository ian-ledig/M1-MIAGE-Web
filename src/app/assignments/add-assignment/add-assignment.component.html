<form class="form" ngForm (submit)="onSubmit(nomAssignment.value);assignmentForm.reset()" #assignmentForm>
    <mat-form-field>
      <input placeholder="Nom du devoir" matInput [(ngModel)]="nomDevoir" #nomAssignment name="nom">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <p>{{nomDevoir}}</p>
    <button mat-stroked-button
         color="primary"
         [disabled]="!ajoutActive">
      Ajouter un devoir
    </button>
  </form>
